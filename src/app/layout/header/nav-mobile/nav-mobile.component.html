<div fxLayout="row" fxLayoutAlign="start">
  <a><img src="../../../assets/logo-review-ha-long.png" alt="" style="max-height: 200px;" /></a>
</div>
<div class="main-menu" fxLayout="row" fxLayoutAlign="start">
  <mat-accordion displayMode="flat">
    <mat-nav-list>
      <a class="mat-expansion-panel-header prime-item hide_gtxs" (click)="loginDialog()">Đăng Nhập</a>
      <a class="mat-expansion-panel-header prime-item hide_gtxs" (click)="registerDialog()">Đăng Ký</a>
      <ng-container *ngFor="let navItem of navItems">
        <a class="mat-expansion-panel-header prime-item" [routerLink]="navItem.link"
          [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" *ngIf="navItem.subItems === undefined">
          {{ navItem.label }}
        </a>

        <mat-expansion-panel class="mat-elevation-z0" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive" [expanded]="rla.isActive">
          <mat-expansion-panel-header *ngIf="navItem.subItems !== undefined"><a [routerLink]="navItem.link"
              routerLinkActive="active">
              {{ navItem.label }}
            </a>
          </mat-expansion-panel-header>
          <div>
            <ng-container *ngFor="let childNav of navItem.subItems">
              <mat-list-item [routerLink]="childNav.link" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <small>{{ childNav.label }}</small>
              </mat-list-item>
            </ng-container>
          </div>
        </mat-expansion-panel>
      </ng-container>
    </mat-nav-list>
  </mat-accordion>
</div>
