<div fxFlex fxHide.lt-md></div>
<div
  class="popular_places_area"
  fxLayout="column"
  fxLayoutAlign="space-around center"
  fxFlex="80"
  fxFlex.lt-md
>
  <div>
    <div
      class="section_title"
      [style.text-align]="'center'"
      fxLayoutAlign="center"
      fxLayout="column"
    >
      <h3>Địa điểm lưu trú - Hạ Long</h3>
      <p>
        Gợi ý cho du khách về chỗ ở như khách sạn, homestay, villa phù hợp nhất
      </p>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center center">
    <div
      fxFlex="65%"
      fxFlex.md="40%"
      fxFlex.gt-sm="24%"
      *ngFor="let hotel of popularHotelData | slice: 0:6"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img mat-card-image [src]="hotel.image" [alt]="hotel.title" />
          <a href="#" class="prise"
            >từ {{ hotel.price | currency: "VND":"symbol":"1.0-0" }}</a
          >
        </div>
        <div class="place_info">
          <a
            [routerLink]="['/o-dau-ha-long', hotel._id, hotel.seo]"
            fxLayoutAlign="start"
          >
            <h3>{{ hotel.name }}</h3>
          </a>
          <p fxLayoutAlign="start">{{ hotel.address }}</p>
          <div fxLayoutAlign="start">
            <div class="days">
              <fa-icon [icon]="faPhone"></fa-icon>
              <a>
                {{ hotel.phone }}
              </a>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div fxFlex>
    <div class="more_place_btn">
      <a class="boxed-btn4" [routerLink]="['/o-dau-ha-long']">Xem thêm</a>
    </div>
  </div>
</div>
<div fxFlex fxHide.lt-md></div>
