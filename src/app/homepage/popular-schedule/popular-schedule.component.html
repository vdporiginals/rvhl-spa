<div
  class="popular_destination_area"
  fxLayout="column"
  fxLayoutAlign="space-around center"
>
  <div class="col-lg-6">
    <div class="section_title text-center mb_70" style="text-align: center;">
      <h3>Popular Destination</h3>
      <p>
        Suffered alteration in some form, by injected humour or good day
        randomised booth anim 8-bit hella wolf moon beard words.
      </p>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxLayoutGap *ngFor="let schedule of popularScheduleData">
      <div class="single_destination">
        <div class="thumb">
          <img src="schedule.image" alt="schedule.title" />
        </div>
        <div class="content">
          <p class="d-flex align-items-center">
            {{ schedule.title }}
            <a href="travel_destination.html"> {{ schedule.address }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
