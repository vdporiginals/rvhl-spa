<div
  class="video_area video_bg overlay"
  [style.background]="'url(' + videoBg[0]?.image + ')'"
>
  <div class="row" fxLayout="column" fxFlex>
    <div class="col-lg-12">
      <div class="video_wrap text-center">
        <h3>Enjoy Your Travel</h3>
        <div class="video_icon">
          <a class="popup-video video_play_button" (click)="openVideo()">
            <fa-icon [icon]="faPlay"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
