<div fxFlex fxHide.lt-md></div>
<div
  class="recent_trip_area"
  fxLayout="column"
  fxFlex="80"
  fxFlex.lt-md
  fxLayoutAlign="center center"
>
  <div fxFlex>
    <div class="section_title">
      <h3>Recent Trips</h3>
    </div>
  </div>
  <div
    fxLayout="row"
    fxFlexAlign="center"
    fxLayoutGap="45px"
    fxLayout.lt-md="column"
  >
    <div fxFlex="33" *ngFor="let blog of recentBlogs.data">
      <div class="single_trip">
        <div class="thumb">
          <img [src]="blog.image" [alt]="blog.title" />
        </div>
        <div class="info">
          <div class="date">
            <span>Oct 12, 2019</span>
          </div>
          <a href="#">
            <h3>{{ blog.title }}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div fxFlex fxHide.lt-md></div>
