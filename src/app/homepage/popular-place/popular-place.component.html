<div fxFlex fxHide.lt-md></div>
<div
  class="popular_places_area"
  fxLayout="column"
  fxLayoutAlign="space-around center"
  fxFlex="80"
  fxFlex.lt-md
>
  <div>
    <div class="section_title">
      <h3>Bạn ăn gì, Bạn ở đâu</h3>
      <p>
        Gợi ý cho du khách về ẩm thực và chỗ nghỉ nổi bật nhất.
      </p>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center center">
    <div
      fxFlex="65%"
      fxFlex.gt-sm="24%"
      fxFlex.md="40%"
      *ngFor="let place of popularPlaceData.data"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img mat-card-image [src]="place.image" [alt]="place.title" />
          <!-- <a href="#" class="prise">$500</a> -->
        </div>
        <div class="place_info">
          <a href="destination_details.html" fxLayoutAlign="start"
            ><h3>{{ place.title }}</h3></a
          >
          <p fxLayoutAlign="start" fxLayoutAlign="start">{{ place.address }}</p>
        </div>
      </mat-card>
    </div>
    <div
      fxFlex="65%"
      fxFlex.md="40%"
      fxFlex.gt-sm="24%"
      *ngFor="let restaurant of popularRestaurant.data"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img
            mat-card-image
            [src]="restaurant.image"
            [alt]="restaurant.title"
          />
          <!-- <a href="#" class="prise">$500</a> -->
        </div>
        <div class="place_info">
          <a href="destination_details.html" fxLayoutAlign="start"
            ><h3>{{ restaurant.title }}</h3></a
          >
          <p fxLayoutAlign="start">{{ restaurant.address }}</p>
        </div>
      </mat-card>
    </div>
  </div>
  <div fxFlex>
    <div class="more_place_btn">
      <a class="boxed-btn4" href="#">More Places</a>
    </div>
  </div>
</div>
<div fxFlex fxHide.lt-md></div>
