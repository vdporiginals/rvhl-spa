<div fxFlex fxHide.lt-md></div>
<div
  class="popular_places_area"
  fxLayout="column"
  fxLayoutAlign="space-around center"
  fxFlex="80"
  fxFlex.lt-md
>
  <div>
    <div class="section_title">
      <h3>Bạn ăn gì, Bạn ở đâu</h3>
      <p>
        Gợi ý cho du khách về ẩm thực và chỗ nghỉ nổi bật nhất.
      </p>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center center">
    <div
      fxFlex="65%"
      fxFlex.gt-sm="24%"
      fxFlex.md="40%"
      *ngFor="let cruise of popularCruiseData"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img mat-card-image [src]="cruise.images[0]" [alt]="cruise.title" />
          <a href="#" class="prise">{{ cruise.price }}</a>
        </div>
        <div class="place_info">
          <a
            [routerLink]="['reviews', cruise._id, cruise.seo]"
            fxLayoutAlign="start"
            ><h3>{{ cruise.title }}</h3></a
          >
          <p fxLayoutAlign="start" fxLayoutAlign="start">
            {{ cruise.address }}
          </p>
        </div>
      </mat-card>
    </div>
    <div
      fxFlex="65%"
      fxFlex.md="40%"
      fxFlex.gt-sm="24%"
      *ngFor="let hotel of popularHotelData"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img mat-card-image [src]="hotel.images[0]" [alt]="hotel.title" />
          <a href="#" class="prise">{{ hotel.price }}</a>
        </div>
        <div class="place_info">
          <a
            [routerLink]="['tour', 'hotel', hotel._id, hotel.seo]"
            fxLayoutAlign="start"
            ><h3>{{ hotel.title }}</h3></a
          >
          <p fxLayoutAlign="start">{{ hotel.address }}</p>
        </div>
      </mat-card>
    </div>
  </div>
  <div fxFlex>
    <div class="more_place_btn">
      <a class="boxed-btn4" [routerLink]="['tour']">Xem thêm</a>
    </div>
  </div>
</div>
<div fxFlex fxHide.lt-md></div>
