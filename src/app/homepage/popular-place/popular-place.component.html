<div fxFlex fxHide.lt-md></div>
<div
  class="popular_places_area"
  fxLayout="column"
  fxLayoutAlign="space-around center"
  fxFlex="80"
  fxFlex.lt-md
>
  <div>
    <div
      class="section_title"
      [style.text-align]="'center'"
      fxLayoutAlign="center"
      fxLayout="column"
    >
      <h3>Địa điểm vui chơi - Hạ Long</h3>
      <p>
        Gợi ý cho du khách về những địa điểm vui chơi ở Hạ long nổi bật nhất.
      </p>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="center center">
    <div
      fxFlex="65%"
      fxFlex.gt-sm="24%"
      fxFlex.md="40%"
      *ngFor="let cruise of popularCruiseData"
    >
      <mat-card class="single_place">
        <div class="thumb">
          <img mat-card-image [src]="cruise.image" [alt]="cruise.title" />
          <a href="#" class="prise"
            >từ {{ cruise.price | currency: "VND":"symbol":"1.0-0" }}</a
          >
        </div>
        <div class="place_info">
          <a
            [routerLink]="['/entertain', cruise._id, cruise.seo]"
            fxLayoutAlign="start"
          >
            <h3>{{ cruise.name }}</h3>
          </a>
          <p fxLayoutAlign="start" fxLayoutAlign="start">
            {{ cruise.address }}
          </p>
          <div fxLayoutAlign="start">
            <div class="days">
              <fa-icon [icon]="faPhone"></fa-icon>
              <a> {{ cruise.phone }} </a>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div fxFlex>
    <div class="more_place_btn">
      <a class="boxed-btn4" [routerLink]="['/entertain']">Xem thêm</a>
    </div>
  </div>
</div>
<div fxFlex fxHide.lt-md></div>
