<div
  fxLayout="column"
  *ngFor="
    let tour of tourData.data
      | paginate
        : {
            itemsPerPage: limit,
            currentPage: currentPage,
            totalItems: count
          }
  "
>
  <div class="tour_list_wrapper" fxLayout="row" fxLayout.lt-md="column">
    <div class="one_third" fxFlex="33" fxFlex.lt-md="100">
      <a class="tour_image" [routerLink]="['/tour', tour._id, tour.seo]">
        <img [src]="tour.images[0]" [alt]="tour.title" />
        <div class="tour_price has_discount">
          <span class="normal_price">{{ tour.price | shortNumber }} </span>
        </div>
      </a>
    </div>

    <div class="two_third last" fxFlex="67" fxFlex.lt-md="100">
      <a class="tour_link" [routerLink]="['/tour', tour._id, tour.seo]"
        ><h3>{{ tour.title }}</h3></a
      >
      <div class="tour_list_excerpt">
        {{ tour.description | textOverflow: ["327", "..."] }}
      </div>

      <div class="tour_attribute_wrapper">
        <div class="service_container" fxLayout="row wrap">
          <span> <fa-icon [icon]></fa-icon>Dịch vụ: </span
          ><a
            class="service tour_attribute_rating_count"
            *ngFor="let service of tour.schedule"
            >{{ service.service }}
          </a>
        </div>
        <div
          class="tour_attribute_rating_count"
          fxlayout="row"
          fxLayoutGap="10px"
        >
          <fa-icon [icon]="faPhone"> </fa-icon>
          &nbsp;<strong
            ><a href="{{ 'tel:' + tour.phone }}">{{ tour.phone }}</a></strong
          >
          <fa-icon [icon]="faEye"></fa-icon>&nbsp;<strong>{{
            tour.views
          }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
