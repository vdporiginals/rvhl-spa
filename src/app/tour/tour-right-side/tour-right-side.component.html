<div class="blog_right_sidebar">
  <div class="single_sidebar">
    <h2 class="widget_title">Lọc theo Danh mục</h2>
    <ul class="list cat-list">
      <li *ngFor="let category of tourCategory?.data">
        <a [routerLink]="['./']" (click)="filter(category._id)" class="d-flex">
          <p>{{ category?.name }}</p>
        </a>
      </li>
    </ul>
  </div>

  <div class="single_sidebar popular_post_widget">
    <h2 class="widget_title">Bài viết mới nhất</h2>
    <div class="media post_item" *ngFor="let post of recentPost?.data">
      <img [src]="(post?.images)[0]" [alt]="post?.title" />
      <div class="media-body">
        <a [routerLink]="['./', post?._id, post?.seo]">
          <h3>
            {{ post?.title | textOverflow: ["35", "..."] }}
          </h3>
        </a>
        <p>{{ post?.createdAt | date }}</p>
      </div>
    </div>
  </div>

  <div
    [innerHTML]="(fbPlugin?.data)[0]?.fbPage | sanitizeHtml"
    class="fb_page"
  ></div>

  <h2 class="widgettitle">Recent Tours</h2>
  <div
    class="portfolio_type"
    style="
      background-image: url(https://themegoods-cdn-pzbycso8wng.stackpathdns.com/grandtour/demo/wp-content/uploads/2016/12/pexels-photo-197657-700x466.jpeg);
    "
  >
    <a
      class="tour_image"
      href="http://themes.themegoods.com/grandtour/demo/tour/grand-switzerland/"
    ></a>
    <div class="portfolio_info_wrapper">
      <div class="tour_price">
        $6,000
      </div>
      <h5>Grand Switzerland</h5>
    </div>
  </div>
</div>
