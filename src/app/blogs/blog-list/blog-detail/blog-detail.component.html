<mat-card class="blog_area single-post-area section-padding">
  <div class="single-post">
    <div class="feature-img">
      <img
        mat-card-image
        class="img-fluid"
        [src]="blogDetail.image"
        alt="blogDetail.title"
      />
    </div>
    <div class="blog_details">
      <h2>
        {{ blogDetail.title }}
      </h2>
      <ul class="blog-info-link mt-3 mb-4">
        <li>
          <a href="#"><i class="fa fa-user"></i> Travel, Lifestyle</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-comments"></i> 03 Comments</a>
        </li>
      </ul>
      <div [innerHTML]="blogDetail.content">
        <!-- <p ></p> -->
      </div>
    </div>
  </div>
  <div class="navigation-top">
    <div class="d-sm-flex justify-content-between text-center">
      <p class="like-info">
        <span class="align-middle"><i class="fa fa-heart"></i></span>
        Lily and 4 people like this
      </p>
      <div class="col-sm-4 text-center my-2 my-sm-0">
        <!-- <p class="comment-count"><span class="align-middle"><i class="fa fa-comment"></i></span> 06 Comments</p> -->
      </div>
      <ul class="social-icons">
        <li>
          <a href="#"><i class="fa fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
      </ul>
    </div>
    <div class="navigation-area">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center"
        >
          <div class="thumb">
            <a href="#">
              <img class="img-fluid" src="img/post/preview.png" alt="" />
            </a>
          </div>
          <div class="arrow">
            <a href="#">
              <span class="lnr text-white ti-arrow-left"></span>
            </a>
          </div>
          <div class="detials">
            <p>Prev Post</p>
            <a href="#">
              <h4>Space The Final Frontier</h4>
            </a>
          </div>
        </div>
        <div
          class="col-lg-6 col-md-6 col-12 nav-right flex-row d-flex justify-content-end align-items-center"
        >
          <div class="detials">
            <p>Next Post</p>
            <a href="#">
              <h4>Telescopes 101</h4>
            </a>
          </div>
          <div class="arrow">
            <a href="#">
              <span class="lnr text-white ti-arrow-right"></span>
            </a>
          </div>
          <div class="thumb">
            <a href="#">
              <img class="img-fluid" src="img/post/next.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="blog-author">
    <div class="media align-items-center">
      <img src="img/blog/author.png" alt="" />
      <div class="media-body">
        <a href="#">
          <h4>Harvard milan</h4>
        </a>
        <p>
          Second divided from form fish beast made. Every of seas all gathered
          use saying you're, he our dominion twon Second divided from
        </p>
      </div>
    </div>
  </div>
</mat-card>
