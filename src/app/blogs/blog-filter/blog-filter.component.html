<div class="blog_right_sidebar">
  <mat-card class="single_sidebar_widget search_widget">
    <form action="#">
      <div class="form-group">
        <div class="input-group mb-3">
          <input
            matInput
            type="text"
            class="form-control"
            placeholder="Search Keyword"
          />
        </div>
      </div>
      <button
        mat-flat-button
        class="button rounded-0 primary-bg text-white btn_1 boxed-btn"
        type="submit"
        color="warn"
      >
        <fa-icon [icon]="faSearch"></fa-icon>
        Search
      </button>
    </form>
  </mat-card>
  <mat-card class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Lọc theo Danh mục</h4>
    <ul class="list cat-list">
      <li *ngFor="let category of blogCategory?.data">
        <a
          [routerLink]="['./']"
          [queryParams]="{ category: category?.category }"
          class="d-flex"
        >
          <p>{{ category?.category }}</p>
        </a>
      </li>
    </ul>
  </mat-card>
  <mat-card class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Bài viết mới nhất</h3>
    <div class="media post_item" *ngFor="let post of recentPost?.data">
      <img [src]="(post?.images)[0]" [alt]="post?.title" />
      <div class="media-body">
        <a [routerLink]="['./', post?._id, post?.seo]">
          <h3>
            {{ post?.title | textOverflow: ["35", "..."] }}
          </h3>
        </a>
        <p>{{ post?.createdAt | date }}</p>
      </div>
    </div>
  </mat-card>
  <mat-card class="single_sidebar_widget tag_cloud_widget">
    <h4 class="widget_title">Tag Clouds</h4>
    <ul class="list">
      <li>
        <a href="#">project</a>
      </li>
      <li>
        <a href="#">love</a>
      </li>
      <li>
        <a href="#">technology</a>
      </li>
      <li>
        <a href="#">travel</a>
      </li>
      <li>
        <a href="#">restaurant</a>
      </li>
      <li>
        <a href="#">life style</a>
      </li>
      <li>
        <a href="#">design</a>
      </li>
      <li>
        <a href="#">illustration</a>
      </li>
    </ul>
  </mat-card>
</div>
