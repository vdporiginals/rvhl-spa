<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Review Hแบก Long</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat|Merriweather:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </head>

  <body class="mat-typography">
    <div id="loader">
      <style>
        #loader {
          display: grid !important;
        }
        .loading-spinner {
          background-color: #f8f8f8;
          position: absolute;
          width: 100%;
          top: 0px;
          left: 0px;
          height: 100vh;
          align-items: center;
          justify-content: center;
          display: grid !important;
          z-index: 99999;
        }

        .loading-spinner img {
          align-self: end;
        }

        .loading-message {
          text-align: center;
          align-self: start;
        }
      </style>
      <div class="loading-spinner">
        <img src="./assets/spinner.svg" />
        <span class="loading-message">Loading...</span>
      </div>
    </div>
    <app-root id="loadroot">Loading...</app-root>
  </body>
</html>
